<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MQTT Over WebSockets Publisher</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'publisher.css' %}">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="{% static 'publisher.js' %}" defer></script>
</head>
<body>
    <h1>MQTT Over WebSockets</h1>
    <h2>Publisher</h2>
    <div class="line"></div>
    <ul class="wrapper">
        <li class="form-row">
            <label for="topic">Topic</label>
            <input type="text" id="topic" placeholder="Enter topic here">
        </li>
        <li class="form-row">
            <label for="message">Message</label>
            <input type="text" id="message" placeholder="Enter message here">
        </li>
        <li class="form-row">
            <button type="button" class="publish">Publish</button>
        </li>
    </ul>
</body>
</html>
