<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MQTT Over WebSockets Subscriber</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'subscriber.css' %}">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="{% static 'subscriber.js' %}" defer></script>
</head>
<body>
    <h1>MQTT Over WebSockets</h1>
    <h2>Subscriber</h2>
    <div class="line"></div>
    <ul class="wrapper">
        <li class="form-row">
            <label for="topic">Topic</label>
            <input type="text" id="topic" placeholder="Enter topic here">
        </li>
        <li class="form-row">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="10" readonly></textarea>
        </li>
        <li class="form-row">
            <label for="status">Status</label>
            <input type="text" id="status" readonly>
        </li>
        <li class="form-row">
            <div class="btn-container">
                <button type="button" id="subscribe">Subscribe</button>
                <button type="button" id="unsubscribe">Unsubscribe</button>
            </div>
        </li>
    </ul>
</body>
</html>
